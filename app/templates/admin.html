{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Panel de Administraci√≥n</h1>
    
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2">Email</th>
                <th class="py-2">Rol</th>
                <th class="py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-t">
                <td class="py-2">{{ user.email }}</td>
                <td class="py-2">
                    <form action="/admin/users/{{ user.id }}/role" method="post">
                        <select name="new_role" class="border p-1 rounded">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuario</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded ml-2">
                            Actualizar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
